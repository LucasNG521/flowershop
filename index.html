<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        
        <title>FlowerShop</title>

        <link href="CSS/main.css" rel="stylesheet">

    </head>

    <body style="margin: 0">
        <nav>
            <div class="top">
                <a href="#"><img src="flowershop/logo.png" alt="logo"></a>
            </div>
        </nav>

        <header class="header-size text-center text-white">
            <div class="container">
                <div class="bg-color">
                    <img class="bg-opacity-img" src="flowershop/flowershop.jpg" alt="">
                    <h1 class="header-text">Beautiful Flowers</h1>
                    <a class="header-text btn btn-info btn-xl rounded-pill" href="#">Learn more</a>
                </div>
            </div>
        </header>

        <section class="section-bg">
            <div class="flower">
                <div class="section-text text-center">
                    <p><img class="section-img" src="flowershop/flower-icon.png" alt="flower" align="left">Flowers for every <br>kind of situation</p>
                </div>
            </div>
            <div class="payment">
                <div class="section-text text-center">
                    <p><img class="section-img" src="flowershop/payment-icon.png" alt="payment" align="left">All major payments <br>kinds accepted</p>
                </div>        
            </div>
            <div class="phone">
                <div class="section-text text-center">
                    <p><img class="section-img" src="flowershop/phone-icon.png" alt="phone" align="left">Free consulation</p>
                </div>
            </div>
            <div class="truck">
                <div class="section-text text-center">
                    <p><img class="section-img" src="flowershop/truck-icon.png" alt="truck" align="left">Ctiy wide delivery</p>
                </div>
            </div>
        </section>

    </body>
</html>
